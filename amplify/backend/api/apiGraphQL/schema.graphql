
type User
@model
{
    id: ID!
    firstName: String!
    lastName:String
    phoneNumber: Int
    email: String
}

type Report
  @model
{
  id: ID!
  name: String
  region: String
  description: String
  image: String
  categorie: String
  time: String
  nbrOfLikes: Int
  nbrOfComments: Int
  nbrOfShares: Int
}

